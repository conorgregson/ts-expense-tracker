<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Expense Tracker (TypeScript)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Expense Tracker</h1>

      <form id="expense-form" class="card">
        <div class="row">
          <label>
            Expense
            <input id="expense" type="text" required />
          </label>

          <label>
            Amount ($)
            <input
              id="amount"
              type="number"
              step="0.01"
              min="0"
              placeholder="$0.00"
              required
            />
          </label>

          <label>
            Category
            <select id="category" required>
              <option value="food">Food</option>
              <option value="rent">Rent/Mortgage Payment</option>
              <option value="utilities">Utilities</option>
              <option value="entertainment">Entertainment</option>
              <option value="travel">Travel</option>
              <option value="other">Other</option>
            </select>
          </label>

          <label>
            Date
            <input id="date" type="date" required />
          </label>

          <label>
            Payment Method
            <select id="payment-method" required>
              <option value="cash">Cash</option>
              <option value="credit">Credit Card</option>
              <option value="debit">Debit Card</option>
              <option value="bank">Bank Transfer</option>
              <option value="mobile">Mobile Payment</option>
              <option value="check">Check</option>
              <option value="other">Other</option>
            </select>
          </label>

          <label>
            Paid To
            <input id="paid-to" type="text" placeholder="(optional)" />
          </label>

          <label>
            Note
            <input id="note" type="text" placeholder="(optional)" />
          </label>

          <div class="row-actions">
            <button type="submit" class="add">Add Expense</button>
            <button type="button" id="clear-btn" class="clear">
              Clear All
            </button>
          </div>
        </div>
      </form>

      <section class="filters row card">
        <label>
          Filter Category
          <select id="filter-category">
            <option value="all">All</option>
            <option value="food">Food</option>
            <option value="rent">Rent/Mortgage Payment</option>
            <option value="utilities">Utilities</option>
            <option value="entertainment">Entertainment</option>
            <option value="travel">Travel</option>
            <option value="other">Other</option>
          </select>
        </label>

        <label
          >Month
          <input id="filter-month" type="month" />
        </label>
      </section>

      <section class="card">
        <header class="row">
          <h2>Expenses</h2>
          <div id="summary" class="summary"></div>
        </header>
        <table id="expense-table" class="list">
          <thead>
            <tr>
              <th>Date</th>
              <th>Expense</th>
              <th>Category</th>
              <th>Payment Method</th>
              <th>Paid To</th>
              <th>Amount Paid</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="expense-tbody"></tbody>
        </table>
      </section>
    </main>

    <script type="module" src="./build/js/main.js"></script>
  </body>
</html>
